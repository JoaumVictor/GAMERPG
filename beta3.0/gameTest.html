<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTest</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
                
</head>

<body>
    <p class="frase-beta">beta 2.0</p>
    <main class="main">
        <div class="box-da-deusa">
            <img class="sprite-deusa" alt="imagem da deusa">
            <p class="frase-da-deusa separar">Bem vindo invocador...</p>
        </div>
        <div class="start-content">
            <input class="botao-start botao" type="button" value="Continuar">
        </div>
        <div class="escolha-de-duelista separar">
            <input class="btn-guerreiro botao" type="button" value="Guerreiro">
            <input class="btn-mago botao" type="button" value="Mago">
        </div>
        <div class="guerreiro-select">
            <img class="sprite" src="https://i.pinimg.com/originals/30/d4/9b/30d49b65ee7bf655a4bfbfa957d02d68.gif" alt="">
            <input class="continue-guerreiro botao" type="button" value="Continuar">
        </div>
        <div class="mago-select">
            <img class="sprite" src="https://i.pinimg.com/originals/b6/40/30/b64030bf5b203da3e619dedfa0180f33.gif" alt="">
            <input class="continue-mago botao" type="button" value="Continuar">
        </div>

        <div class="arena">
        <div class="arena-divisao">

            <div class="gif1">

                <div class="linha">
                    <p>HP: </p>
                    <p class="vida vd1">carregando...</p>
                </div>

                <div class="linha">
                    <p>Constituição: </p>
                    <p class="constituicao cnt1">carregando...</p>
                </div>

                <div class="linha">
                    <p>Energia: </p>
                    <p class="mana mn1">carregando...</p>
                </div>

                <img class="gif1-img sprite" src="" alt="">

            </div>

            <div class="gif2">

                <div class="linha">
                    <p>HP: </p>
                    <p class="vida vd2">carregando...</p>
                </div>

                <div class="linha">
                    <p>Constituição: </p>
                    <p class="constituicao cnt2">carregando...</p>
                </div>

                <div class="linha">
                    <p>Energia: </p>
                    <p class="mana mn2">carregando...</p>
                </div>

                <img class="gif2-img sprite" src="" alt="">

            </div>
            
        </div>
        <div class="hub">
            <button class="btn-hub btn-ataque">Ataque Básico</button>
            <button class="btn-hub btn-habilidade">Habilidade Básica</button>
        </div>
        </div>
    </main>
    
    <script src="gameTest.js"></script>
</body>
</html>
